<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hexal</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header class="page-header">
		<nav class="page-header__nav">
			<ul>
				<li><a href="#" class="page-header__nav-link">Portfolio</a></li>
				<li><a href="#" class="page-header__nav-link">About</a></li>
				<li><h1>Hexal</h1></li>
				<li><a href="#" class="page-header__nav-link">Blog</a></li>
				<li><a href="#" class="page-header__nav-link">Get in touch</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="slider">

		</section>

		<section class="info-about-author">
			<figure class="info-about-author__biography-block">
				<img src="img/author.jpg" alt="Smith Anderson photo" width="100" height="100">
				<figcaption>
					<h2>Smith Anderson</h2>
					<h3>Illustrator & Charachter Designer</h3>
					<p></p>
				</figcaption>
			</figure>
			<nav class="info-about-author__social-buttons">
				<ul>
					<li><a href="#" class="info-about-author__social-button_fb" title="Facebook"></a></li>
					<li><a href="#" class="info-about-author__social-button_tw" title="Twitter"></a></li>
					<li><a href="#" class="info-about-author__social-button_google" title="Google+"></a></li>
					<li><a href="#" class="info-about-author__social-button_pinterest" title="Pinterest"></a></li>
					<li><a href="#" class="info-about-author__social-button_linkedin" title="Linkedin"></a></li>
					<li><a href="#" class="info-about-author__social-button_drib" title="Dribbble"></a></li>
				</ul>
			</nav>
		</section>

	</main>

	<footer class="page-footer">
		<form class="contact-form">
			<h2>Get in touch</h2>
			<legend>In order to get in touch use the contact form below:</legend>
			<input class="contact-form__user-name" type="text" placeholder="Name (Required)" required>
			<input class="contact-form__user-email" type="email" placeholder="Email (Required)" required>
			<input class="contact-form__message-subject" type="text" placeholder="Subject">
			<textarea class="contact-form__message">Write your message here...</textarea>
			<button class="contact-form__submit-button" value="Send"></button>
		</form>
		<section class="contacts-block">
			<p class="contacts-block__text"></p>
			<ul class="contacts-block__contacts-list">
				<li><a href="#" class="contact-link"></a></li>
				<li><a href="#" class="contact-link"></a></li>
				<li><a href="#" class="contact-link"></a></li>
			</ul>
		</section>
		<span class="page-footer__copyright-link"></span>
	</footer>
</body>
</html>
